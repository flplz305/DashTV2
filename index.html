
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ciclo de Dashboards</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="lookerFrame" src=""></iframe>

  <script>
    const dashboards = [
      "https://lookerstudio.google.com/embed/reporting/22049608-7769-4771-950c-f8e0715b3813/page/qzTwE",
      "https://lookerstudio.google.com/embed/reporting/f06e7665-26b2-415e-aba4-778588d49645/page/kngEF",
      "https://lookerstudio.google.com/embed/reporting/7d1dc1f2-ed34-459b-9e10-8135eeb67043/page/p_i87b77o9rd"
    ];

    let currentIndex = 0;
    const intervalTime = 300000; // 5 minutos em milissegundos

    function cycleDashboards() {
      document.getElementById("lookerFrame").src = dashboards[currentIndex];
      currentIndex = (currentIndex + 1) % dashboards.length;
    }

    cycleDashboards(); // Inicia imediatamente
    setInterval(cycleDashboards, intervalTime); // Troca a cada 5 min
  </script>
</body>
</html>
